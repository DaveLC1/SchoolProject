<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Group 4 Blog - Admin</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="brand">GROUP 4 BLOG - Admin</h1>
  </div>
</header>

<main class="container">
  <div id="adminPanel" class="hidden">
    <h2>Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPassword" placeholder="Admin Password">
    <button id="loginBtn" class="btn">Login</button>

    <hr>

    <h2>Create Post</h2>
    <input id="titleInput" placeholder="Post Title">
    <input id="imageInput" type="file" accept="image/*">
    <select id="layoutSelect">
      <option value="top">Top Image</option>
      <option value="inline">Inline Image</option>
    </select>
    <div id="quillEditor" style="height:200px;"></div>
    <button id="createBtn" class="btn">Create Post</button>

    <hr>

    <h2>Manage Posts</h2>
    <div id="adminPosts"></div>
  </div>
</main>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
